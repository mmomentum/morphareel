<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphareel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            color: #4a9eff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

		a:hover {
            color: #66b3ff;
            text-decoration: underline;
        }

        a:visited {
            color: #4a9eff;
        }

        body {
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px; /* Space for fixed footer */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .drop-zone {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-zone.dragover {
            border-color: #666;
            background: #252525;
        }

        .file-list {
            margin-bottom: 20px;
            min-height: 20px;
        }

        .file-item {
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .file-item.dragging {
            opacity: 0.5;
        }

        .file-item.drag-over {
            transform: translateY(2px);
            border-color: #666;
        }

        .file-header {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: move;
        }

        .drag-handle {
            color: #666;
            font-size: 20px;
            user-select: none;
        }

        .file-name {
            flex: 1;
            font-size: 14px;
        }

        .file-duration {
            color: #888;
            font-size: 12px;
        }

        .crop-toggle {
            background: none;
            border: 1px solid #444;
            color: #888;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .crop-toggle:hover {
            color: #e0e0e0;
            border-color: #666;
        }

        .crop-toggle.active {
            color: #4a9eff;
            border-color: #4a9eff;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 4px 8px;
            transition: color 0.2s;
        }

        .remove-btn:hover {
            color: #ff4444;
        }

        .crop-controls {
            display: none;
            margin-top: 12px;
            padding: 12px;
            background: #202020;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .crop-controls.show {
            display: block;
        }

        .waveform-container {
            position: relative;
            height: 80px;
            background: #1a1a1a;
            border-radius: 4px;
            margin-bottom: 12px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .waveform {
            width: 100%;
            height: 100%;
        }

        .crop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .crop-region {
            position: absolute;
            top: 0;
            bottom: 0;
            background: rgba(74, 158, 255, 0.2);
            border: 1px solid #4a9eff;
            pointer-events: auto;
            cursor: move;
        }

        .crop-handle {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 8px;
            background: #4a9eff;
            cursor: ew-resize;
        }

        .crop-handle.left {
            left: -4px;
        }

        .crop-handle.right {
            right: -4px;
        }

        .crop-inputs {
            display: flex;
            gap: 12px;
            align-items: center;
            font-size: 12px;
        }

        .crop-inputs label {
            color: #888;
            min-width: 40px;
        }

        .crop-inputs input {
            background: #333;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 4px 8px;
            border-radius: 3px;
            width: 60px;
            font-size: 12px;
        }

        .crop-inputs input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .play-btn {
            background: #2a4a2a;
            border: 1px solid #3a5a3a;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .play-btn:hover {
            background: #3a5a3a;
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            background: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover:not(:disabled) {
            background: #404040;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .export-btn {
            background: #2a4a2a;
            border-color: #3a5a3a;
        }

        .export-btn:hover:not(:disabled) {
            background: #3a5a3a;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            background: #252525;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.error {
            background: #3a2525;
            color: #ff8888;
        }

        .status.success {
            background: #253a25;
            color: #88ff88;
        }

        .progress {
            margin-top: 12px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
        }

        .progress-bar {
            height: 100%;
            background: #4a7a4a;
            transition: width 0.3s;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Morphareel</h1>
        
        <div class="drop-zone" id="dropZone">
            <p>Drag & drop audio files here or click to select</p>
            <p style="font-size: 12px; color: #666; margin-top: 8px">Output: Stereo, 48kHz, 32-bit WAV with cue points (<a href="https://www.makenoisemusic.com/modules/morphagene/">Morphagene</a> Friendly!)</p>
        </div>
        
        <input type="file" id="fileInput" accept="audio/*" multiple>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="controls">
            <button id="clearBtn">Clear All</button>
            <button id="exportBtn" class="export-btn" disabled>Export WAV</button>
        </div>

        <div class="status" id="status">
            <div id="statusText"></div>
            <div class="progress" id="progress" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>I also make other audio software at: <a href="https://lese.io" target="_blank">lese.io</a></p>
    </footer>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const clearBtn = document.getElementById('clearBtn');
        const exportBtn = document.getElementById('exportBtn');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');

        let audioFiles = [];
        let audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 48000 });
        let currentlyPlaying = null;

        // Drag and drop handlers for file upload
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        async function handleFiles(files) {
            showStatus('Processing files...', 'normal');
            
            for (let file of files) {
                if (file.type.startsWith('audio/')) {
                    try {
                        const arrayBuffer = await file.arrayBuffer();
                        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                        
                        audioFiles.push({
                            name: file.name,
                            buffer: audioBuffer,
                            duration: audioBuffer.duration,
                            startTime: 0,
                            endTime: audioBuffer.duration,
                            cropEnabled: false
                        });
                    } catch (error) {
                        showStatus(`Error loading ${file.name}: ${error.message}`, 'error');
                    }
                }
            }
            
            renderFileList();
            updateExportButton();
            if (audioFiles.length > 0) {
                showStatus(`Loaded ${audioFiles.length} file(s)`, 'success');
            }
        }

        function renderFileList() {
            fileList.innerHTML = '';
            
            audioFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.draggable = true;
                item.dataset.index = index;
                
                const effectiveDuration = file.cropEnabled ? (file.endTime - file.startTime) : file.duration;
                
                item.innerHTML = `
                    <div class="file-header">
                        <span class="drag-handle">≡</span>
                        <span class="file-name">${file.name}</span>
                        <span class="file-duration">${formatDuration(effectiveDuration)}</span>
                        <button class="crop-toggle ${file.cropEnabled ? 'active' : ''}" data-index="${index}">
                            ${file.cropEnabled ? 'Cropped' : 'Crop'}
                        </button>
                        <button class="remove-btn" data-index="${index}">×</button>
                    </div>
                    <div class="crop-controls ${file.cropEnabled ? 'show' : ''}" data-index="${index}">
                        <div class="waveform-container">
                            <canvas class="waveform" data-index="${index}"></canvas>
                            <div class="crop-overlay">
                                <div class="crop-region" data-index="${index}">
                                    <div class="crop-handle left"></div>
                                    <div class="crop-handle right"></div>
                                </div>
                            </div>
                        </div>
                        <div class="crop-inputs">
                            <label>Start:</label>
                            <input type="number" class="start-input" data-index="${index}" 
                                   value="${file.startTime.toFixed(2)}" min="0" max="${file.duration.toFixed(2)}" step="0.01">
                            <label>End:</label>
                            <input type="number" class="end-input" data-index="${index}" 
                                   value="${file.endTime.toFixed(2)}" min="0" max="${file.duration.toFixed(2)}" step="0.01">
                            <button class="play-btn" data-index="${index}">Play</button>
                        </div>
                    </div>
                `;
                
                fileList.appendChild(item);
                
                if (file.cropEnabled) {
                    requestAnimationFrame(() => {
                        drawWaveform(index);
                        updateCropRegion(index);
                    });
                }
            });
            
            // Add event listeners after elements are created
            setupDragAndDrop();
            setupEventListeners();
        }

        function setupDragAndDrop() {
            let draggedIndex = null;

            document.querySelectorAll('.file-item').forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    draggedIndex = parseInt(item.dataset.index);
                    item.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                });

                item.addEventListener('dragend', (e) => {
                    item.classList.remove('dragging');
                    document.querySelectorAll('.file-item').forEach(el => {
                        el.classList.remove('drag-over');
                    });
                });

                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    
                    const currentItem = e.currentTarget;
                    const draggingItem = document.querySelector('.dragging');
                    
                    if (draggingItem && currentItem !== draggingItem) {
                        const rect = currentItem.getBoundingClientRect();
                        const midpoint = rect.top + rect.height / 2;
                        
                        if (e.clientY < midpoint) {
                            currentItem.classList.add('drag-over');
                        } else {
                            currentItem.classList.remove('drag-over');
                        }
                    }
                });

                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const dropIndex = parseInt(item.dataset.index);
                    
                    if (draggedIndex !== null && draggedIndex !== dropIndex) {
                        // Reorder the array
                        const draggedFile = audioFiles[draggedIndex];
                        audioFiles.splice(draggedIndex, 1);
                        
                        if (dropIndex > draggedIndex) {
                            audioFiles.splice(dropIndex - 1, 0, draggedFile);
                        } else {
                            audioFiles.splice(dropIndex, 0, draggedFile);
                        }
                        
                        renderFileList();
                    }
                });

                item.addEventListener('dragleave', (e) => {
                    item.classList.remove('drag-over');
                });
            });
        }

        function setupEventListeners() {
            // Remove buttons
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(e.currentTarget.dataset.index);
                    audioFiles.splice(index, 1);
                    renderFileList();
                    updateExportButton();
                    
                    if (audioFiles.length === 0) {
                        showStatus('All files removed', 'normal');
                    }
                });
            });

            // Crop toggle buttons
            document.querySelectorAll('.crop-toggle').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(e.currentTarget.dataset.index);
                    audioFiles[index].cropEnabled = !audioFiles[index].cropEnabled;
                    renderFileList();
                });
            });

            // Play buttons
            document.querySelectorAll('.play-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(e.currentTarget.dataset.index);
                    playAudioSegment(index);
                });
            });

            // Crop input handlers
            document.querySelectorAll('.start-input').forEach(input => {
                input.addEventListener('input', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    const value = parseFloat(e.target.value);
                    audioFiles[index].startTime = Math.max(0, Math.min(value, audioFiles[index].endTime - 0.01));
                    updateCropRegion(index);
                    renderFileList();
                });
            });

            document.querySelectorAll('.end-input').forEach(input => {
                input.addEventListener('input', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    const value = parseFloat(e.target.value);
                    audioFiles[index].endTime = Math.max(audioFiles[index].startTime + 0.01, Math.min(value, audioFiles[index].duration));
                    updateCropRegion(index);
                    renderFileList();
                });
            });

            // Crop region drag handlers
            setupCropRegionHandlers();
        }

        function setupCropRegionHandlers() {
            document.querySelectorAll('.crop-region').forEach(region => {
                const index = parseInt(region.dataset.index);
                let isDragging = false;
                let dragType = null; // 'region', 'left', 'right'
                let dragStart = { x: 0, startTime: 0, endTime: 0 };

                const leftHandle = region.querySelector('.left');
                const rightHandle = region.querySelector('.right');

                // Handle dragging
                const startDrag = (e, type) => {
                    isDragging = true;
                    dragType = type;
                    dragStart.x = e.clientX;
                    dragStart.startTime = audioFiles[index].startTime;
                    dragStart.endTime = audioFiles[index].endTime;
                    e.preventDefault();
                };

                const doDrag = (e) => {
                    if (!isDragging) return;
                    
                    const container = region.parentElement.parentElement;
                    const rect = container.getBoundingClientRect();
                    const deltaX = e.clientX - dragStart.x;
                    const deltaTime = (deltaX / rect.width) * audioFiles[index].duration;
                    
                    if (dragType === 'left') {
                        const newStart = Math.max(0, Math.min(dragStart.startTime + deltaTime, audioFiles[index].endTime - 0.01));
                        audioFiles[index].startTime = newStart;
                    } else if (dragType === 'right') {
                        const newEnd = Math.max(audioFiles[index].startTime + 0.01, Math.min(dragStart.endTime + deltaTime, audioFiles[index].duration));
                        audioFiles[index].endTime = newEnd;
                    } else if (dragType === 'region') {
                        const duration = dragStart.endTime - dragStart.startTime;
                        let newStart = dragStart.startTime + deltaTime;
                        newStart = Math.max(0, Math.min(newStart, audioFiles[index].duration - duration));
                        audioFiles[index].startTime = newStart;
                        audioFiles[index].endTime = newStart + duration;
                    }
                    
                    updateCropRegion(index);
                    updateCropInputs(index);
                };

                const stopDrag = () => {
                    isDragging = false;
                    dragType = null;
                };

                leftHandle.addEventListener('mousedown', (e) => startDrag(e, 'left'));
                rightHandle.addEventListener('mousedown', (e) => startDrag(e, 'right'));
                region.addEventListener('mousedown', (e) => {
                    if (e.target === region) startDrag(e, 'region');
                });

                document.addEventListener('mousemove', doDrag);
                document.addEventListener('mouseup', stopDrag);
            });
        }

        function drawWaveform(index) {
            const canvas = document.querySelector(`canvas[data-index="${index}"]`);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            const file = audioFiles[index];
            const buffer = file.buffer;
            
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const width = canvas.width;
            const height = canvas.height;
            
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, width, height);
            
            // Draw waveform
            const channelData = buffer.getChannelData(0);
            const step = Math.ceil(channelData.length / width);
            
            ctx.strokeStyle = '#4a9eff';
            ctx.lineWidth = 1;
            ctx.beginPath();
            
            for (let x = 0; x < width; x++) {
                let min = 1.0;
                let max = -1.0;
                
                for (let j = 0; j < step; j++) {
                    const index = Math.floor(x * step + j);
                    if (index < channelData.length) {
                        const sample = channelData[index];
                        if (sample < min) min = sample;
                        if (sample > max) max = sample;
                    }
                }
                
                const y1 = (1 + min) * height / 2;
                const y2 = (1 + max) * height / 2;
                
                ctx.moveTo(x, y1);
                ctx.lineTo(x, y2);
            }
            
            ctx.stroke();
        }

        function updateCropRegion(index) {
            const region = document.querySelector(`.crop-region[data-index="${index}"]`);
            if (!region) return;

            const file = audioFiles[index];
            const container = region.parentElement.parentElement;
            const startPercent = (file.startTime / file.duration) * 100;
            const endPercent = (file.endTime / file.duration) * 100;
            
            region.style.left = startPercent + '%';
            region.style.width = (endPercent - startPercent) + '%';
        }

        function updateCropInputs(index) {
            const startInput = document.querySelector(`.start-input[data-index="${index}"]`);
            const endInput = document.querySelector(`.end-input[data-index="${index}"]`);
            
            if (startInput) startInput.value = audioFiles[index].startTime.toFixed(2);
            if (endInput) endInput.value = audioFiles[index].endTime.toFixed(2);
        }

        async function playAudioSegment(index) {
            if (currentlyPlaying) {
                currentlyPlaying.stop();
                currentlyPlaying = null;
            }

            const file = audioFiles[index];
            const source = audioContext.createBufferSource();
            source.buffer = file.buffer;
            source.connect(audioContext.destination);
            
            const startTime = file.cropEnabled ? file.startTime : 0;
            const duration = file.cropEnabled ? (file.endTime - file.startTime) : file.duration;
            
            source.start(0, startTime, duration);
            currentlyPlaying = source;
            
            source.onended = () => {
                currentlyPlaying = null;
            };
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateExportButton() {
            exportBtn.disabled = audioFiles.length === 0;
        }

        clearBtn.addEventListener('click', () => {
            if (currentlyPlaying) {
                currentlyPlaying.stop();
                currentlyPlaying = null;
            }
            audioFiles = [];
            renderFileList();
            updateExportButton();
            showStatus('All files cleared', 'normal');
        });

        exportBtn.addEventListener('click', async () => {
            if (audioFiles.length === 0) return;
            
            exportBtn.disabled = true;
            showStatus('Exporting...', 'normal');
            progress.style.display = 'block';
            progressBar.style.width = '0%';
            
            try {
                // Calculate total length and cue points
                let totalFrames = 0;
                const cuePoints = [];
                
                // Add cue point at the beginning
                cuePoints.push({
                    position: 0,
                    label: audioFiles[0].name.replace(/\.[^/.]+$/, '')
                });
                
                for (let i = 0; i < audioFiles.length; i++) {
                    const file = audioFiles[i];
                    const effectiveDuration = file.cropEnabled ? (file.endTime - file.startTime) : file.duration;
                    const frames = Math.floor(effectiveDuration * 48000);
                    
                    if (i > 0) {
                        cuePoints.push({
                            position: totalFrames,
                            label: file.name.replace(/\.[^/.]+$/, '')
                        });
                    }
                    totalFrames += frames;
                }
                
                // Create output buffer (stereo, 48kHz)
                const outputBuffer = audioContext.createBuffer(2, totalFrames, 48000);
                
                // Copy audio data
                let currentFrame = 0;
                for (let i = 0; i < audioFiles.length; i++) {
                    const file = audioFiles[i];
                    const sourceBuffer = file.buffer;
                    
                    const startFrame = file.cropEnabled ? Math.floor(file.startTime * sourceBuffer.sampleRate) : 0;
                    const endFrame = file.cropEnabled ? Math.floor(file.endTime * sourceBuffer.sampleRate) : sourceBuffer.length;
                    const sourceFrames = endFrame - startFrame;
                    
                    for (let channel = 0; channel < 2; channel++) {
                        const outputData = outputBuffer.getChannelData(channel);
                        
                        // Handle mono to stereo conversion
                        let sourceData;
                        if (sourceBuffer.numberOfChannels > channel) {
                            sourceData = sourceBuffer.getChannelData(channel);
                        } else {
                            sourceData = sourceBuffer.getChannelData(0);
                        }
                        
                        // Copy the cropped section
                        for (let j = 0; j < sourceFrames; j++) {
                            if (currentFrame + j < totalFrames && startFrame + j < sourceData.length) {
                                outputData[currentFrame + j] = sourceData[startFrame + j];
                            }
                        }
                    }
                    
                    currentFrame += sourceFrames;
                    progressBar.style.width = `${((i + 1) / audioFiles.length * 50)}%`;
                }
                
                // Encode to WAV with cue points
                progressBar.style.width = '60%';
                const wavBlob = encodeWAV(outputBuffer, cuePoints);
                
                // Download
                progressBar.style.width = '100%';
                const url = URL.createObjectURL(wavBlob);
                const a = document.createElement('a');
                a.style.display = 'none';
                document.body.appendChild(a);
                a.href = url;
                a.download = 'merged_audio.wav';
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('Export complete!', 'success');
                setTimeout(() => {
                    progress.style.display = 'none';
                }, 1000);
                
            } catch (error) {
                console.error('Export error:', error);
                showStatus(`Export failed: ${error.message}`, 'error');
                progress.style.display = 'none';
            } finally {
                exportBtn.disabled = audioFiles.length === 0;
            }
        });

        function encodeWAV(audioBuffer, cuePoints) {
            const sampleRate = audioBuffer.sampleRate;
            const numChannels = audioBuffer.numberOfChannels;
            const length = audioBuffer.length;
            const bitsPerSample = 32;
            const bytesPerSample = bitsPerSample / 8;
            
            // Calculate sizes
            const dataSize = length * numChannels * bytesPerSample;
            
            // Create cue chunk if there are cue points
            let cueChunkSize = 0;
            let listChunkSize = 0;
            
            if (cuePoints.length > 0) {
                // Cue chunk size: 4 bytes for count + 24 bytes per cue point
                cueChunkSize = 4 + (cuePoints.length * 24);
                
                // Calculate LIST chunk size for labels
                listChunkSize = 4; // 'adtl'
                for (let i = 0; i < cuePoints.length; i++) {
                    const labelText = cuePoints[i].label || `Cue ${i + 1}`;
                    const labelLength = labelText.length + 1; // +1 for null terminator
                    const chunkLength = 4 + labelLength + (labelLength % 2); // Pad to even
                    listChunkSize += 8 + chunkLength; // 8 for 'labl' + size field
                }
            }
            
            // Calculate total file size
            let totalSize = 44 + dataSize; // Basic WAV size
            if (cueChunkSize > 0) {
                totalSize += 8 + cueChunkSize; // Cue chunk
                totalSize += 8 + listChunkSize; // LIST chunk
            }
            
            const buffer = new ArrayBuffer(totalSize);
            const view = new DataView(buffer);
            
            // Helper function to write string
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            // Write RIFF header
            writeString(0, 'RIFF');
            view.setUint32(4, totalSize - 8, true);
            writeString(8, 'WAVE');
            
            // Write fmt chunk
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true); // Format chunk size
            view.setUint16(20, 3, true); // Format (3 = IEEE float)
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * bytesPerSample, true);
            view.setUint16(32, numChannels * bytesPerSample, true);
            view.setUint16(34, bitsPerSample, true);
            
            let offset = 36;
            
            // Write cue chunk if there are cue points
            if (cuePoints.length > 0) {
                // Write cue chunk header
                writeString(offset, 'cue ');
                view.setUint32(offset + 4, cueChunkSize, true);
                offset += 8;
                
                // Write number of cue points
                view.setUint32(offset, cuePoints.length, true);
                offset += 4;
                
                // Write each cue point
                for (let i = 0; i < cuePoints.length; i++) {
                    view.setUint32(offset, i + 1, true); // dwIdentifier: Cue ID (1-based)
                    offset += 4;
                    view.setUint32(offset, cuePoints[i].position, true); // dwPosition: same as sample offset for compatibility
                    offset += 4;
                    writeString(offset, 'data'); // fccChunk: Chunk ID
                    offset += 4;
                    view.setUint32(offset, 0, true); // dwChunkStart: Chunk start (0 for data chunk)
                    offset += 4;
                    view.setUint32(offset, 0, true); // dwBlockStart: Block start (0 for PCM)
                    offset += 4;
                    view.setUint32(offset, cuePoints[i].position, true); // dwSampleOffset: Sample offset
                    offset += 4;
                }
                
                // Write LIST chunk with labels
                writeString(offset, 'LIST');
                view.setUint32(offset + 4, listChunkSize, true);
                offset += 8;
                
                writeString(offset, 'adtl');
                offset += 4;
                
                // Write labels for each cue point
                for (let i = 0; i < cuePoints.length; i++) {
                    writeString(offset, 'labl');
                    offset += 4;
                    
                    const labelText = cuePoints[i].label || `Cue ${i + 1}`;
                    const labelLength = labelText.length + 1;
                    const chunkLength = 4 + labelLength + (labelLength % 2); // Pad to even
                    
                    view.setUint32(offset, chunkLength, true);
                    offset += 4;
                    
                    view.setUint32(offset, i + 1, true); // Cue ID reference
                    offset += 4;
                    
                    // Write label text
                    writeString(offset, labelText);
                    offset += labelText.length;
                    
                    // Write null terminator
                    view.setUint8(offset, 0);
                    offset += 1;
                    
                    // Pad to even byte boundary if necessary
                    if (labelLength % 2 === 1) {
                        view.setUint8(offset, 0);
                        offset += 1;
                    }
                }
            }
            
            // Write data chunk
            writeString(offset, 'data');
            view.setUint32(offset + 4, dataSize, true);
            offset += 8;
            
            // Write audio data as 32-bit float
            for (let i = 0; i < length; i++) {
                for (let channel = 0; channel < numChannels; channel++) {
                    const sample = audioBuffer.getChannelData(channel)[i];
                    view.setFloat32(offset, sample, true);
                    offset += 4;
                }
            }
            
            return new Blob([buffer], { type: 'audio/wav' });
        }

        function showStatus(message, type = 'normal') {
            statusText.textContent = message;
            status.className = 'status show';
            if (type === 'error') status.classList.add('error');
            if (type === 'success') status.classList.add('success');
            
            if (type !== 'normal') {
                setTimeout(() => {
                    status.classList.remove('show');
                }, 3000);
            }
        }
    </script>
