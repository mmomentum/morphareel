<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Merger with Cue Points</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Morphareel</h1>
        <h3>Made by <i>aidan</i></h3>
		
        <div class="drop-zone" id="dropZone">
            <p>Drag & drop audio files here or click to select</p>
            <p style="font-size: 12px; color: #666; margin-top: 8px">Output: Stereo, 48kHz, 32-bit WAV with cue points (morphagene friendly)</p>
        </div>
        
        <input type="file" id="fileInput" accept="audio/*" multiple>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="controls">
            <button id="clearBtn">Clear All</button>
            <button id="exportBtn" class="export-btn" disabled>Export WAV</button>
        </div>
        
        <div class="status" id="status">
            <div id="statusText"></div>
            <div class="progress" id="progress" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script src="js/wav-encoder.js"></script>
    <script src="js/audio-processor.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
